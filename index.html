<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>

    </head>
    <body>
        <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
            <h1>Calendar</h1>

            <div class="card">
                <h3 class="card-header" id="monthAndYear">Month and Year</h3>
                <table class="table able-border table-responsive-sm" id="calendar">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>

                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="form-inline">
                    <button class="btn btn-outline-primary col-sm-6" onclick=previous()>Previous</button>
                    <button class="btn btn-outline-primary col-sm-6" onclick=next()>Next</button>
                </div>
            </div>
    </body>
</html>
